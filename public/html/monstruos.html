<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Monstruos</title>
</head>

<body> 
    <header>
        <div class="container-fluid">
            <div class="row">
                <div class="col-7">
                    <img src="../assets/logo/logo.png" class="logo" alt="logo">
                </div>
                <div class="col-auto ">
                    <nav class="navbar">
                        <ul>              
                            <li><a id="a" href="./index.html">Home</a></li>
                            <li><a id="a" href="./monstruos.html">Monstruos</a></li>
                            <li><a id="a" href="./blog.html">Blog</a></li>
                            <li><a id="a" href="./contacto.html">Contacto</a></li>
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
    </header>
    
    <div class="container-fluid">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <fieldset>
                        <div class="col h2 text-center">CRUD MONSTRUOS</div>
                        <legend>INFORMACION DEL MONSTRUO</legend> 
                        <form action="#" id="form" method="post">

                            <div class="alert alert-danger oculto" role="alert" id="alertForm"></div>

                            <input type="hidden" name="txtId">

                            <div class="form-group">
                                <label for="nombre" class="form-label h6 mt-3"><img src="../assets/icons/nombre.svg" alt="nombre" class="icono">Nombre</label>
                                <input type="text" id="nombre" name="txtNombre" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="alias" class="form-label h6 mt-3"><img src="../assets/icons/alias.svg" alt="nombre" class="icono">Alias</label>
                                <input type="text" id="alias" name="txtAlias" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="tipoSelector" class="form-label h6 mt-3"><img src="../assets/icons/tipo.svg" alt="nombre" class="icono">Tipo</label>
                                <select name="slcTipo" id="tipoSelector" class="form-select"></select>
                            </div>
                            <div class="row justify-content-center">
                                <p class="mt-3"><img src="../assets/icons/defensa.svg" alt="nombre" class="icono">Defensa</p>
                                <div class="col-2">
                                    <input type="radio" class="form-check-input" name="rdoDefensa" value="Pocion" id="dpocion">
                                    <label for="dpocion" class="form-check-label h6">Pocion</label>
                                </div>
                                <div class="col-2">
                                    <input type="radio" class="form-check-input" name="rdoDefensa" value="Crucifijo" id="dCrucifijo">
                                    <label for="dCrucifijo" class="form-check-label h6">Crucifijo</label>
                                </div>
                                <div class="col-2">
                                    <input type="radio" class="form-check-input" name="rdoDefensa" value="Estaca" id="dEstaca">
                                    <label for="dEstaca" class="form-check-label h6">Estaca</label>
                                </div>
                                <div class="col-2">
                                    <input type="radio" class="form-check-input" name="rdoDefensa" value="Plata" id="dPlata">
                                    <label for="dPlata" class="form-check-label h6">Plata</label>
                                </div>
                            </div>
                            <div class="form-group my-3 mx-3">
                                <label for="miedo" class="form-label"><img src="../assets/icons/miedo.svg" alt="nombre" class="icono">Miedo</label>
                                <input type="range" class="form-range" id="miedo" name="rngMiedo" min="0" max="100">    
                            </div>
                            <div class="btn-toolbar mb-3" role="toolbar" >
                                <button type="submit" class="btn btn-success" id="agregar">Agregar</button>
                                <button type="button" class="btn btn-secondary oculto" id="cancelar">Cancelar</button>
                                <button type="button" class="btn btn-danger oculto" id="eliminar">Eliminar</button>
                            </div>                                         
                        </form>
                    </fieldset>             
            </div>
        </div>
    </div>
    <section>
        <div class="container" id="contenedor-filtros">
            <h3>Filtros</h3>

            <div class="row justify-content-center">
                <div class="col-6">
                    <label for="tipoFiltro" class="form-label">Filtrar Tipo</label>
                    <select name="tipoFiltro" id="tipoFiltro" class="form-select"></select>
                </div>
            </div>

            <div class="row my-4">
                <div class="col-sm">
                    <label for="promedioMiedo" class="form-label">Promedio Miedo</label>
                    <input type="text" id="promedioMiedo" readonly>
                </div>
                
            </div>
            <div class="row justify-content-center" id="filtros-tabla">
                <p>Seleccione como desea filtrar la tabla</p>
                <div class="col-2">
                    <label for="checkNombre"  class="form-check-label h5">Nombre</label>
                    <input type="checkbox" name="filtroTable" class="form-check-input" value="nombre" id="checkNombre" checked>
                </div>
                <div class="col-2">
                    <label for="checkAlias" class="form-check-label h5">Alias</label>
                    <input type="checkbox" name="filtroTable" class="form-check-input" value="alias" id="checkAlias" checked>
                </div>
                <div class="col-2">
                    <label for="checkMiedo" class="form-check-label h5">Miedo</label>
                    <input type="checkbox" name="filtroTable"  class="form-check-input" value="miedo" id="checkMiedo" checked>
                </div>
                <div class="col-2">
                    <label for="checkDefensa" class="form-check-label h5">Defensa</label>
                    <input type="checkbox" name="filtroTable" class="form-check-input" value="defensa" id="checkDefensa" checked>
                </div>
                <div class="col-2">
                    <label for="checkTipo" class="form-check-label h5">Tipo</label>
                    <input type="checkbox" name="filtroTable" class="form-check-input" value="tipo" id="checkTipo" checked>
                </div>
            </div>
        </div>
    </section>   

    <div class="text-center">
        <img src="../assets/loader/loader.gif" alt="load" id="loader" class="oculto">
    </div> 
    <div class="container mr-5">
        <table id="tablaMonstruos" class="table table-striped table-bordered table-hover"></table>
    </div>   

    <footer>
        <nav>
            <ul>
                <li><a id="a" href="./index.html">Home</a></li>
                <li><a id="a" href="./monstruos.html">Monstruos</a></li>
                <li><a id="a" href="./blog.html">Blog</a></li>
                <li><a id="a" href="./contacto.html">Contacto</a></li>
            </ul>
        </nav>
        <p>Laboratorio 3 - Todos los derechos reservados 2023 &copy;</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script type="module" src="../scripts/paginaMonstruos.js"></script>
    <link rel="stylesheet" href="../css/style.css">
</body>
</html>
